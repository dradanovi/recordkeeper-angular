<h1 mat-dialog-title>Subject</h1>
<div mat-dialog-content>
    <table *ngIf="dataSourceSubject.length" mat-table [dataSource]="dataSourceSubject">
        <!-- start date -->
        <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef> Start Date </th>
            <td mat-cell *matCellDef="let element"> {{element.start}} </td>
            <!-- .substring(11) -->
        </ng-container>

        <!-- end date -->
        <ng-container matColumnDef="end">
            <th mat-header-cell *matHeaderCellDef> End Date </th>
            <td mat-cell *matCellDef="let element"> {{element.end}} </td>
        </ng-container>

        <!-- title -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- description -->
        <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onClick()">Close</button>
</div>
