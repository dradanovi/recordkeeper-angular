<div class="row column:5">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>SignUp:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="signup()">
                <div>
                    <mat-form-field>
                        <mat-label for="user_name">Username</mat-label>
                        <input matInput type="text" id="user_name" class="form-control" [formControlName]="'username'"
                            name="user_name" required autofocus>
                    </mat-form-field>
                    <br><span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
                        Please provide a valid username
                    </span>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label for="email">Email</mat-label>
                        <input matInput type="text" id="email" class="form-control" [formControlName]="'email'"
                            name="email" required>
                    </mat-form-field>
                    <br><span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
                        Please provide a valid username
                    </span>
                </div>

                <span>
                    <button mat-stroked-button color="primary" type="submit" class="signup">
                        SignUp
                    </button>
                </span>
                <div class="signup-failed" *ngIf='this.isError'>
                    <p class="signup-failed-text">SignUp Failed.</p>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
